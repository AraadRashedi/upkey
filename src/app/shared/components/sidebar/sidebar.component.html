<div class="sidebar">
  <h1 class="sidebar__brand">MEGA FEEDS</h1>

  <div class="sidebar__header">
    <h3 class="sidebar__title">USERS</h3>
    <button class="sidebar__all" type="button" (click)="loadAllFeeds.emit()">Show all</button>
  </div>

  <div class="sidebar__users">
    <app-user
      class="sidebar__user"
      *ngFor="let user of users; trackBy:trackByFn"
      [title]="'show ' + user.firstName + ' feeds'"
      [data]="user"
      (click)="selectUser(user)"
    ></app-user>
  </div>
</div>
